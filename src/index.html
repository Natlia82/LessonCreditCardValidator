<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <ul class="cards list-unstyled">
            <li><span class="card AmexCard" title="AmexCard">AmexCard</span></li>
            <li><span class="card BCGlobal" title="BCGlobal">BCGlobal</span></li>
            <li><span class="card CarteBlancheCard" title="CarteBlancheCard">CarteBlancheCard</span></li>
            <li><span class="card DinersClubCard" title="Discover">Discover</span></li>
            <li><span class="card DiscoverCard" title="DiscoverCard">DiscoverCard</span></li>
            <li><span class="card InstaPaymentCard" title="InstaPaymentCard">InstaPaymentCard</span></li>
            <li><span class="card JCBCard" title="JCBCard">JCBCard</span></li>
            <li><span class="card KoreanLocalCard" title="KoreanLocalCard">KoreanLocalCard</span></li>
            <li><span class="card LaserCard" title="LaserCard">LaserCard</span></li>
            <li><span class="card MaestroCard" title="MaestroCard">MaestroCard</span></li>
            <li><span class="card Mastercard" title="Mastercard">Mastercard</span></li>
            <li><span class="card SoloCard" title="SoloCard">SoloCard</span></li>
            <li><span class="card SwitchCard" title="SwitchCard">SwitchCard</span></li>
            <li><span class="card UnionPayCard" title="UnionPayCard">UnionPayCard</span></li>
            <li><span class="card VisaCard" title="VisaCard">VisaCard</span></li>
            <li><span class="card VisaMasterCard" title="VisaMasterCard">VisaMasterCard</span></li>
        </ul>
    </div>
    <form id="form" class="form-inline" novalidate="novalidate">
        <div class="form-group">
            <input class="form-control col-md-6" id="card_number" name="card_number" type="number" placeholder="Введите номер карты" required>
            <a id="submitform" class="btn btn-success">Проверить карту</a>
        </div>
    </form>

</body>

</html>
