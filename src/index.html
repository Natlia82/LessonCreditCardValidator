<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <ul class="cards list-unstyled">
            <li><span class="card AmexCard" title="Visa">Visa</span></li>
            <li><span class="card BCGlobal" title="Mastercard">Mastercard</span></li>
            <li><span class="card CarteBlancheCard" title="American Express">American Express</span></li>
            <li><span class="card DinersClubCard" title="Discover">Discover</span></li>
            <li><span class="card DiscoverCard" title="JCB">JCB</span></li>
            <li><span class="card InstaPaymentCard" title="Diners Club">Diners Club</span></li>
            <li><span class="card JCBCard" title="Visa">Visa</span></li>
            <li><span class="card KoreanLocalCard" title="Mastercard">Mastercard</span></li>
            <li><span class="card LaserCard" title="American Express">American Express</span></li>
            <li><span class="card MaestroCard" title="Discover">Discover</span></li>
            <li><span class="card DiscoverCard" title="JCB">JCB</span></li>
            <li><span class="card InstaPaymentCard" title="Diners Club">Diners Club</span></li>
        </ul>
        <form id="form" class="form-inline" novalidate="novalidate">
            <div class="form-group">
                <input class="form-control col-md-6" id="card_number" name="card_number" type="number" placeholder="Введите номер карты" required>
                <a id="submitform" class="btn btn-success">Проверить карту</a>
            </div>
        </form>
    </div>
</body>

</html>
